<mat-spinner *ngIf="isLoading"></mat-spinner>
<h3 class="text-center">Serach Page</h3>
<hr/>
<form (submit)="searchUsers(searchForm)" class="text-center" #searchForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="username"
        [ngModel]="user.username"
        required
        placeholder="Username"
        #username="ngModel">
      <mat-error *ngIf="username.invalid">Type your desired Github Username</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]= "isLoading"
      class="ml-2">Submit</button>
</form>
<hr/>
<div *ngIf="users.length">
<h5>Total Count: {{totalCount}}</h5>
<app-user-list [users]="users"></app-user-list>
</div>
